name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # หรือชื่อ branch ของคุณ

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Prepare subfolder
        # ขั้นตอนนี้จะสร้างโฟลเดอร์ manageYoutube และย้ายไฟล์ build เข้าไปข้างใน
        run: |
          mkdir dist
          mv build dist/manageYoutube

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # สั่งให้อัปโหลดโฟลเดอร์ dist ที่มีโฟลเดอร์ย่อยอยู่

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4